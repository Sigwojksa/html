<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Licznik Kliknięć</title>
</head>
<body>
  <h1>Kliknięcia: <span id="counter">0</span></h1>
  <button id="clickBtn">Kliknij mnie!</button>

  <script>
    let count = 0;

    document.getElementById("clickBtn").addEventListener("click", function () {
      count++;
      document.getElementById("counter").innerText = count;
    });
  </script>
</body>
</html>
